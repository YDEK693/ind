plugins {
    id 'java-library'
    id 'maven-publish'
    id 'application'
    id 'java'
}


applicationName = "messageApp"
mainClassName = 'main.java.com.ubo.tp.message.MessageAppLauncher'

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.glassfish.jaxb:jaxb-runtime:2.3.3'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'main.java.com.ubo.tp.message.MessageAppLauncher' // Remplacez com.example.Main par votre classe principale
        )
    }
}


group = 'org.springframework'
version = '0.1.0'
description = 'gs-gradle'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
